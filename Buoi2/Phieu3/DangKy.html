<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <table style="border-collapse: collapse; margin: 50px ;" border="1" width="800px" bgcolor="#E0F9D9" >
        <thead>
            <caption><h1 style="color: #335f28;">Phiếu đăng ký tham gia chương trình khuyến mãi</h1></caption>
        </thead>
        <tbody>
            <tr>
                <td width="300px">
                    <label for="hoten">Họ và tên</label>
                </td>
                <td>
                    <input size="50" id="hoten" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Địa chỉ</label>
                </td>
                <td>
                    <input size="40" type="text" id="address" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Điện thoại</label>
                </td>
                <td>
                    <input type="texr" id="phone" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phai">Phái</label>
                </td>
                <td>
                    <input id="nam" type="radio" name="gender" />
                    <label for="nam">Nam</label>
                    <input id="nu" name="gender" type="radio" />
                    <label for="nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="job">Nghề nghiệp</label>
                </td>
                <td>
                    <select id="job">
                        <option value="giavien">Giáo Viên</option>
                        <option value="bacsi">Bác sĩ</option>
                        <option value="congan">Công an</option>
                        <option value="congnhan">Công nhân</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sp">Chọn sản phẩm tham gia</label>
                </td>
                <td>
                    <input type="radio" value="sp1" /> Kem đánh răng <br />
                    <input type="radio" value="sp2" /> Bột giặt <br />
                    <input type="radio" value="sp3" /> Dầu gội đầu <br />
                    <input type="radio" value="sp4" /> Sữa tắm
                </td>
            </tr>
            <tr>
                <td>
                    <label for="people">Số người dự đoán tham gia </label>
                </td>
                <td>
                    <input size="15" type="text" id="people" />
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <button type="button" value="">Đồng ý</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
